<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #503C3C;
            background-size: cover;
            background-position: center;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            align-items: center;
            transition: transform 0.3s;
        }
        .login-container:hover {
            transform: scale(1.02);
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .login-container input:focus {
            border-color: #3E3232;
            box-shadow: 0 0 8px rgba(62, 50, 50, 0.3);
        }
        .btn-container {
            display: flex;
            justify-content: center;
        }
        .btn-container button {
            width: 48%;
            margin: 0 1%;
            padding: 10px;
            background-color: #3E3232;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-container button:hover {
            background-color: #5a4a4a;
            transform: translateY(-2px);
        }
        .btn-container button:active {
            transform: translateY(2px);
        }
        .login-container h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2><b>Get Started</b></h2>
        <form>
            <input type="email" placeholder="Email Id" required class="w-full border border-gray-300 rounded-lg p-2 mb-4">
            <div class="btn-container">
                <button type="submit" formaction="{{ url_for('index4') }}" class="text-gray-800 hover:text-gray-900 w-full py-2 px-4 rounded-lg">Sign In
                </button>
            </div>
            <h3 class="text-center mt-4">No account? Create one</h3>
            <div class="btn-container">
                <button type="submit" formaction="{{ url_for('index3') }}" class="text-gray-800 hover:text-gray-900 w-full py-2 px-4 rounded-lg">Log In
                </button>
            </div>
        </form>
    </div>
</body>
</html>
